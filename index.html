    <div class="container">
        <h1 class="list">Lista de Tareas</h1>
        <i class="fa-regular fa-clouds"></i>
        <div class="search">
            <form action="">
                <div class="form-control">
                    <label>Fecha: </label>
                    <input type="date" id="date">
                </div>
                <div class="form-control">
                    <label>Descripción: </label>
                    <input type="text" placeholder="Agregar Tarea" id="description">
                </div>
                <div class="form-control">
                    <label>Tipo de tarea: </label>
                    <select id="type">
                        <option  value="" disabled selected>select</option>
                        <option  value="hogar">Hogar</option>
                        <option value="trabajo">Trabajo</option>
                    </select>
                </div>
                <button class="boton-agregar" id="add-button">Agregar</button>
            </form>
        </div>
        <div class="list-container">
            <div class="filter">
                <button class="filter__button">Filtrar <i class="fa-solid fa-filter"></i></button>
                <ul class="filter__option">
                    <li class="filter-option__item">Resueltas</li>
                    <li class="filter-option__item">Pendientes</li>
                    <li class="filter-option__item">Ver Todas</li>
                </ul>        
            </div>
            <ul id="list-tasks">

            </ul>
        </div>
        <div class="vaciar">
            <p>No tienes tareas pendientes</p>
        </div>

    </div>

    <section class="weather">

        <article class="weather-container">
       
            <img class="weather__bg" src="https://images.pexels.com/photos/421927/pexels-photo-421927.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            
            <div class="weather__info">
                <div class="info__location">
                    <h2>Loading location...</h2>
                    <p>Loading date..</p>
                    <img id="icon-weather">
               
                </div>
                <div class="info__temp">
                    <h2>0°</h2>
                    <p>Loading max & min...</p>
                </div>
            </div>
            
        </article>

    </section>
